<body ng-app="myApp">
	<nav class="navbar navbar-expand-lg navbar-dark shadow fixed-top bg-success">

	<div class="bcg mr-auto ml-auto">
	<h2 style="">Masuk</h2><br>
	<form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate>
  <div class="form-group row">
    
    <div class="col-sm-10">
	      	<input type="text" class="form-control" name="user" id="user" ng-model="user" required placeholder="Email">
			   <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
			   <span ng-show="myForm.user.$error.required"style="color: red;" >username wajib di isi</span>
			   </span>
		   
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
     <input type="password" class="form-control" name="pass" id="pass" ng-model="pass" required placeholder="Password">
			   <span style="color:red" ng-show="myForm.pass.$dirty && myForm.pass.$invalid">
			    <span ng-show="myForm.pass.$error.required" style="color: red;">password wajib di isi </span>
			   </span>
    </div>
  </div>
  
  <div class="form-group row">
    
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <input type="submit" id="cek" ng-disabled="myForm.pass.$dirty && myForm.pass.$invalid ||
                myForm.email.$dirty && myForm.email.$invalid" class="btn btn-success mt-2 ml-5" value="Masuk" style="width: 50%;">
    </div>
  </div>
</form>
<p>belum punya akun <a href="signup.html" class="lgntl">daftar</a></p>

	</div>
	
<script>
          
          var app = angular.module('myApp', []);

            $scope.user = '';
            $scope.pass = '';
            });
            </script>
        
       
		<script>
		        $(document).ready(function(){
		            $("#exampleInputEmail1").focus();

			            var user = $('#user').val();
			            var pass = $('#pass').val();
